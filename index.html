<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwixx Online - Dice Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .active-player {
        color: green;
        font-weight: bold;
        border: 2px solid #000;
        padding: 5px;
        border-radius: 4px;
      }
      .dice-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .dice {
        font-size: 2rem;
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-weight: bold;
        color: white;
      }
      .dice.white {
        background-color: white;
        color: black;
      }
      .dice.red {
        background-color: red;
      }
      .dice.yellow {
        background-color: yellow;
        color: black;
      }
      .dice.green {
        background-color: green;
      }
      .dice.blue {
        background-color: blue;
      }

      .score-sheet {
        margin-top: 30px;
      }
      .score-row {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        padding: 5px 0;
        border-radius: 8px;
      }
      .score-row.red {
        background-color: red;
        color: white;
      }
      .score-row.yellow {
        background-color: yellow;
        color: black;
      }
      .score-row.green {
        background-color: green;
        color: white;
      }
      .score-row.blue {
        background-color: blue;
        color: white;
      }

      .score-cell {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .score-cell.crossed {
        background-color: #ccc;
        text-decoration: line-through;
      }
      .score-cell.pending {
        border: 2px dashed black; /* Indicate pending selection */
      }
      .final-cell {
        font-weight: bold;
        background-color: #999;
        color: white;
        cursor: default;
      }

      button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
      }

      .player-list {
        margin: 20px 0;
        font-size: 1.2rem;
        text-align: left;
      }
      .player-list h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .penalties-section {
        margin-top: 20px;
      }
      .penalty-boxes {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .penalty-box {
        width: 40px;
        height: 40px;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        background-color: white;
        cursor: default;
      }
      .penalty-box.crossed {
        background-color: #ccc;
        text-decoration: line-through;
      }

      #game-over-message {
        font-size: 2rem;
        color: red;
        margin-top: 20px;
        display: none;
      }

      #scoreboard {
        margin-top: 20px;
        display: none;
      }
      #scoreboard table {
        margin: 0 auto;
        border-collapse: collapse;
      }
      #scoreboard th,
      #scoreboard td {
        border: 1px solid #000;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Qwixx Online - Dice Game</h1>

    <div id="join-game-screen">
      <h2>Join a Game</h2>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <input type="text" id="passcode" placeholder="Enter game passcode" />
      <button onclick="joinGame()">Join Game</button>
      <div id="room-name"></div>
      <div id="player-info" class="player-list">
        <h3>Players in the Room:</h3>
      </div>
      <div>
        <button id="start-game" style="display: none" onclick="startGame()">
          Start Game
        </button>
      </div>
    </div>

    <div id="game-screen">
      <h2>Game Screen</h2>

      <div id="turn-order" class="player-list">
        <h3>Turn Order:</h3>
        <div id="no-turn-order-message">No turn order yet</div>
      </div>

      <div class="dice-container" id="dice-container">
        <div class="dice white" id="white1">ðŸŽ²</div>
        <div class="dice white" id="white2">ðŸŽ²</div>
        <div class="dice red" id="red">ðŸŽ²</div>
        <div class="dice yellow" id="yellow">ðŸŽ²</div>
        <div class="dice green" id="green">ðŸŽ²</div>
        <div class="dice blue" id="blue">ðŸŽ²</div>
      </div>

      <div id="marking-options" style="margin-top: 20px">
        <h3>Marking Options (for reference):</h3>
        <ul id="marking-options-list"></ul>
      </div>

      <button onclick="rollDice()">Roll Dice</button>
      <button onclick="endTurn()">End Turn</button>

      <div class="score-sheet">
        <h2>Your Score Sheet</h2>
        <div class="score-row red" id="red-row"></div>
        <div class="score-row yellow" id="yellow-row"></div>
        <div class="score-row green" id="green-row"></div>
        <div class="score-row blue" id="blue-row"></div>
      </div>

      <div class="penalties-section">
        <h3>Your Penalties:</h3>
        <div id="penalties-container" class="penalty-boxes"></div>
      </div>

      <div id="game-over-message">Game Over!</div>
      <div id="scoreboard"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
