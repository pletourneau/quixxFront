<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwixx Online - Dice Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .dice-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .dice {
        font-size: 2rem;
        display: inline-block;
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        margin: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-weight: bold;
        color: white;
      }
      .white {
        background-color: white;
        color: black;
      }
      .red {
        background-color: red;
      }
      .yellow {
        background-color: yellow;
        color: black;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
      .score-sheet {
        margin-top: 30px;
      }
      .score-row {
        display: flex;
        justify-content: center;
        margin: 10px 0;
        padding: 5px 0;
        border-radius: 8px;
      }
      .score-row.red {
        background-color: red;
        color: white;
      }
      .score-row.yellow {
        background-color: yellow;
        color: black;
      }
      .score-row.green {
        background-color: green;
        color: white;
      }
      .score-row.blue {
        background-color: blue;
        color: white;
      }
      .score-cell {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .score-cell.crossed {
        background-color: #ccc;
        text-decoration: line-through;
      }
      .final-cell {
        font-weight: bold;
        background-color: #999;
        color: white;
        cursor: default;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        font-size: 1rem;
      }
      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }
      .slider-button {
        background-color: #ddd;
        border: none;
        font-size: 1.5rem;
        padding: 10px;
        cursor: pointer;
        margin: 0 10px;
      }
      .other-boards-container {
        width: 60%;
        margin: 0 auto;
        overflow: hidden;
      }
      .player-board {
        display: none;
        text-align: center;
        margin-bottom: 20px;
      }
      .player-board.active {
        display: block;
      }
      .player-name {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .player-list {
        margin: 20px 0;
        font-size: 1.2rem;
        text-align: left;
      }
      .player-list h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }
      .active-player {
        color: green;
        font-weight: bold;
        border: 2px solid #000;
        padding: 5px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Qwixx Online - Dice Game</h1>

    <!-- Join Game Section -->
    <div id="join-game-screen">
      <h2>Join a Game</h2>
      <input type="text" id="player-name" placeholder="Enter your name" />
      <input type="text" id="passcode" placeholder="Enter game passcode" />
      <button onclick="joinGame()">Join Game</button>
      <!-- Display Room Name -->
      <div id="room-name"></div>
      <!-- Start Game Button -->
      <div>
        <button id="start-game" style="display: none" onclick="startGame()">
          Start Game
        </button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none">
      <h2>Game Screen</h2>

      <!-- Player List Section -->
      <div id="player-info" class="player-list">
        <h3>Players in the Room:</h3>
        <!-- Player names will be dynamically added here -->
      </div>

      <!-- Turn Order Section -->
      <div id="turn-order" class="player-list">
        <h3>Turn Order:</h3>
        <!-- Turn order will be displayed here -->
      </div>

      <!-- Dice Section -->
      <div class="dice-container" id="dice-container">
        <div class="dice white" id="white1">ðŸŽ²</div>
        <div class="dice white" id="white2">ðŸŽ²</div>
        <div class="dice red" id="red">ðŸŽ²</div>
        <div class="dice yellow" id="yellow">ðŸŽ²</div>
        <div class="dice green" id="green">ðŸŽ²</div>
        <div class="dice blue" id="blue">ðŸŽ²</div>
      </div>

      <button onclick="rollDice()">Roll Dice</button>
      <!-- <button onclick="endTurn()">End Turn</button> -->

      <!-- Start Game Button -->
      <div>
        <button id="start-game" style="display: none" onclick="startGame()">
          Start Game
        </button>
      </div>

      <!-- Main Score Sheet Section -->
      <div class="score-sheet">
        <h2>Your Score Sheet</h2>
        <div class="score-row red" id="red-row"></div>
        <div class="score-row yellow" id="yellow-row"></div>
        <div class="score-row green" id="green-row"></div>
        <div class="score-row blue" id="blue-row"></div>
      </div>

      <!-- Other Players' Boards -->
      <div class="slider-container">
        <button class="slider-button" onclick="showPreviousBoard()">â¬…</button>
        <div class="other-boards-container" id="other-boards-container"></div>
        <button class="slider-button" onclick="showNextBoard()">âž¡</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
